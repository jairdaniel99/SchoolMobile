<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- slot = fixed moved the fab button over the tabs list -->
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="openForm()">
      <ion-icon name="add"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let student of students">
        <!-- creating a card for each student -->
        <ion-card>
          <ion-card-header>{{student.name}}</ion-card-header>
          <ion-card-content>
            <p>{{student.age}} years old</p>
            <p>{{student.grade}} GPA</p>
            <p>{{student.level}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col size="6">
              <ion-button (click)="editStudent(student.id)" expand="block">
                <ion-icon name="pencil" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button
                (click)="presentAlertConfirmDialog(student.id)"
                color="light"
                expand="block"
              >
                <ion-icon name="trash" color="danger" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
